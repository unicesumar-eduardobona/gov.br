<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- Icons CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <title>gov.br</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-3" style="background-color: red">
                    Logo
                </div>
                <div class="col-md-9" style="background-color: green">
                    Menu
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="background-color: yellow">
                    Título
                </div>
            </div>
        </div>

        <div class="container-fluid" style="background-color: blue">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 offset-md-10 clearfix" style="background-color: red">
                        <a href="" class="float-right">
                            Versão Beta
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 offset-md-2" style="background-color: brown">
                        <h3 class="text-center">O que você precisa?</h3>

                        <!-- Another variation with a button -->
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search this blog">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="background-color: silver">
                <div class="container">
                    <h5 class="text-center">
                        CORONAVÍRUS (COVID-19)
                    </h5>

                    <div class="row">
                        <div class="col-md-3">
                            Saiba Mais
                        </div>
                        <div class="col-md-3">
                            App coronavírus-SUS
                        </div>
                        <div class="col-md-3">
                            Seja solidário: #TodosporTodos
                        </div>
                        <div class="col-md-3">
                            Setor Produtivo: Vamos Vencer
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid text-center">
            <img src="https://www.gov.br/pt-br/pagina-inicial/@@collective.cover.banner/b8cbfec3-901c-41e3-81d5-6e2bed7199bf/@@images/9bfbaadb-917e-4dcd-bab4-9696f2df28e3.jpeg" alt="" />
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
